<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pants Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-title {
            font-size: 2rem;
            color: #ff7e5f;
            margin: 20px 0;
            text-align: center;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="section-title">Pants Collection</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Pant 1">
                    <div class="card-body">
                        <h5 class="card-title">Casual Pants</h5>
                        <p class="card-text">Available Sizes: S, M, L, XL</p>
                        <select class="form-select mb-2">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="bookNow()">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Pant 2">
                    <div class="card-body">
                        <h5 class="card-title">Formal Pants</h5>
                        <p class="card-text">Available Sizes: S, M, L, XL</p>
                        <select class="form-select mb-2">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="bookNow()">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Add more pants as needed -->
        </div>
    </div>

    <script>
        function bookNow() {
            alert("Your items are successfully booked!");
        }
    </script>
</body>
</html>
