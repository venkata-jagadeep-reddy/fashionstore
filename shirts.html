<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ff7e5f;
        }
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="section-title">Shirts Collection</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Shirt 1 -->
            <div class="col">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Shirt 1">
                    <div class="card-body">
                        <h5 class="card-title">Casual Shirt</h5>
                        <p class="card-text">Available Sizes: S, M, L, XL</p>
                        <select class="form-select mb-2">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="bookNow()">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Shirt 2 -->
            <div class="col">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Shirt 2">
                    <div class="card-body">
                        <h5 class="card-title">Formal Shirt</h5>
                        <p class="card-text">Available Sizes: S, M, L, XL</p>
                        <select class="form-select mb-2">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="bookNow()">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Shirt 3 -->
            <div class="col">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Shirt 3">
                    <div class="card-body">
                        <h5 class="card-title">Party Wear Shirt</h5>
                        <p class="card-text">Available Sizes: S, M, L, XL</p>
                        <select class="form-select mb-2">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="bookNow()">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bookNow() {
            alert("Your items are successfully booked!");
        }
    </script>
</body>
</html>
